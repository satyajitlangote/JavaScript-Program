<html>
    <head>
        <title>Decimal Number</title>
    </head>
    <body>
        <script>
            var a=10.86231;
            var b=a.tofixed(0);
            var c=a.tofixed(1);
            var d=a.tofixed(2);
            var e=a.tofixed(3);
            var f=a.tofixed(7);
            console.log(a);
            console.log(b);
            console.log(c);
            console.log(d);
            console.log(e);
            console.log(f);
            console.log(typeof a);
            console.log(typeof b);
            console.log(typeof c);
            console.log(typeof e);
            console.log(typeof f);

        </script>
    </body>
    </html>
