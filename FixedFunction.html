<html>
    <head>
        <title>Fixed Function</title>
    </head>
    <body>
        <script>
            var a=10.86231;
            var b=a.toFixed(0);
            var c=a.toFixed(1);
            var d=a.toFixed(2);
            var e=a.toFixed(3);
            var f=a.toFixed(7);
            console.log(a);
            console.log(b);
            console.log(c);
            console.log(d);
            console.log(e);
            console.log(f);
            console.log(typeof a);
            console.log(typeof b);
            console.log(typeof c);
            console.log(typeof d);
            console.log(typeof e);
            console.log(typeof f);
        </script>
    </body>
</html>
