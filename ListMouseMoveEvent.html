<html>
    <head>
        <title>MouseMove</title>
        <style>
            #div1
            {
                width:400px;
                height:400px;
                background-color:rgb(18, 136, 226);

            }
        </style>
    </head>
    <body>
        <h1>mousemove</h1>
        <div id="div1">mouseme</div>
        <script>
            document.getElementById("div1").addEventListener("mousemove",fun1);
            function fun1(event)
            {
                var x=event.pageX;
                var y=event.pageY;
                console.log(x+ "  "+y);
            }
        </script>
    </body>
</html>
