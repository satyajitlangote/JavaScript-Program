<html>
    <head>
        <title>Change lList Drop Down </title>
    </head>
    <body>
        <h1>Change  Drop Down List</h1>
        you select:-<span id="span1"></span>
        <select id="drop1">
            <option>India </option>
            <option>UK</option>
            <option>US</option>
            <option>SA</option>
        </select>
       
        <script>
            document.getElementById("drop1").addEventListener("change",fun1);
            function fun1()
            {
                document.getElementById("span1").innerHTML=document.getElementById("drop1").value;

            }
        </script>
    </body>
</html>
