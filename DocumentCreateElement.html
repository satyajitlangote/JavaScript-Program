<html>
    <head>
        <title>Document Create Element </title>
    </head>
    <body>
        <h1>Document Create Element </h1>
        <div id="div1">
            <p>Para1</p>
            <p>Para2</p>
            <p>Para3</p>
        </div>
        <script>
            var n=4;
            var mypara=document.createElement("p");
            mypara.innerHTML=("para"+n);
            mypara.setAttribute("id","p"+n);
            document.getElementById("div1").appendChild(mypara);
        </script>
    </body>
</html>
