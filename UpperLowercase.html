<html>
    <head>
        <title>Upper Lower Case Character</title>
    </head>
    <body>
        <h1>Upper Lower Case Character</h1>
        <script>
            var char='D';
    
            if((char >='A') && (char<='Z'))
        {
            console.log("Upper case character ");
        }
        else if((char >='a') && (char<='z'))
        {
            console.log("Lower case character ");
        }
        else{
            console.log("Invalid character ");
        }
            
        </script>
    </body>
</html>
