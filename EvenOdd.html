        <title>Even or Odd </title>

    <body>
        <h2>Even or Odd </h2>
        <script>
            var n=21;
            var n=n%2;
            switch(n)
            {
                case 0: 
                console.log("Even number");
                break;
                case 1: 
                console.log("Odd Number");
            }
        </script>
    </body>
