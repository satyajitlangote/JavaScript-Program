<html>
    <head>
        <title>Even or odd If else condition</title>
    </head>
    <body>
        <script>
            var n=22;
            
            if(n%2==0)
        {
            console.log("even number");
        }
        else{
            console.log("odd number ");
        }
        </script>
    </body>
</html>
