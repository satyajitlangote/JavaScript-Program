<html>
    <head>
        <title>Assignment Operators</title>
    </head>
    <body>
        <h2>Assignment Operator</h2>
        <script>
                
        var a;
        a=100;
        console.log(a);
        a+=10;
        console.log(a);
        a-=10;
        console.log(a);
        a*=10;
        console.log(a);
        a/=10;
        console.log(a);
        a%=10;
        console.log(a);
    </script>
    </body>
</html>
