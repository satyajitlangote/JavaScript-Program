<html>
    <head>
        <title>Color Code vibgyor print</title>
    </head>
    <body>
        <h1>Color code </h1>
        <script>
            var color='o';
            switch(color)
            {
                case 'v': 
                console.log("Voilet");
                break;
                case 'i': 
                console.log("Indigo");
                break;
                case 'b':
                    console.log("Blue");
                    break;
                case 'y': 
                console.log("Yellow");
                break;
                case 'o': 
                console.log("Orange");
                break;
                case 'r': 
                console.log("Red");
                break;
                default: 
                console.log("Invalid")
            }
        </script>
    </body>
</html>
