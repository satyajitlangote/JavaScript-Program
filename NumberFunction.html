<html>
    <head>
        <title>Number Function </title>
    </head>
    <body>
        <script>
            var a=10;
            var b=Number(a);
            var c="10 ab";
            var d=Number(c);
            var e="ab 10";
            var f=Number(e);
            var g="ab";
            var h=Number(g);
            var i=" ";
            var j=Number(i);
            var k=" ";
            var l=Number(k);
            console.log(a);
            console.log(b);
            console.log(c);
            console.log(d);
            console.log(e);
            console.log(f);
            console.log(g);
            console.log(h);
            console.log(i);
            console.log(j);
            console.log(k);
            console.log(l);
        </script>
    </body>
</html>
