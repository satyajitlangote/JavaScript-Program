<html>
    <head>
        <title>List of event  click</title>
        <style>
            #div1 
            {
                background-color: aqua;
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <h1>Click Me </h1>
        <div id="div1">Click Me</div>
        <script>
            document.getElementById("div1").addEventListener("click",fun1);
            function fun1()
            {
                document.getElementById("div1").innerHTML="thanx";
            } 
        </script>
    </body>
    </html>
